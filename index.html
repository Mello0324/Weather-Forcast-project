<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Update</title>
</head>
<body>
    <div class="app">
    <style>
  body {
    background-image: url('Lightening.jpg');
  }
</style>
    <header>
        <form class="search-form" id="search-form">
            <input  
            type="Search" 
            placeholder="Enter City..."
             required
             id="search-form-input"
             class="search-form-input"
              />
            <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
    <h1 class="weather-app-city" id="city">Maseru</h1>
    <p class="weather-app-deatails">
        <span id="time">Thursday 3:27</span>, 
        <span id="description">clear skey</span>
        <br />
        Humidity: <strong id="humidity">28%</strong>, 
        Wind:<strong id="wind-speed">2.35km/h</strong>
    </p>
        </div>
        <div class="weather-app-temperature-container">
            <div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png" class="weather-app-icon"></div>
            <div class="weather-app-temperature" id="temperature">21</div>
            <div class="weather-app-unit">°C</div>
        </div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Fri</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>30º</strong>
          </div>
          <div class="weather-forecast-temperature">13º</div>
        </div>
        </div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sat</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>29º</strong>
          </div>
          <div class="weather-forecast-temperature">14º</div>
        </div>
    </div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sun</div>
        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>23º</strong>
          </div>
          <div class="weather-forecast-temperature">15º</div>
        </div>
    </div>
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Mon</div>

        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" class="weather-forecast-icon">
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature">
            <strong>27º</strong>
          </div>
          <div class="weather-forecast-temperature">16º</div>
        </div>
      </div>
        </main>

            hosted on Netlify
        </a>
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
